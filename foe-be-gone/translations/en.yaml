configuration:
  openai_api_key:
    name: OpenAI API Key
    description: Your OpenAI API key for AI-powered wildlife detection (required)
  detection_interval:
    name: Detection Interval
    description: How often to check for new detections (in seconds)
  min_foe_confidence:
    name: Minimum Confidence
    description: Minimum AI confidence level (0.0-1.0) to trigger deterrent actions
  enable_deterrent:
    name: Enable Deterrent
    description: Enable automatic sound playback when foes are detected
  deterrent_duration:
    name: Deterrent Duration
    description: How long to play deterrent sounds (in seconds)
  enable_notifications:
    name: Enable Notifications
    description: Send Home Assistant notifications when foes are detected
  log_level:
    name: Log Level
    description: Set logging verbosity (DEBUG, INFO, WARNING, ERROR)
network:
  8000/tcp: Web Interface (when not using Ingress)